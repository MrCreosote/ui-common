


<div>
  <div class="h3 pull-left">Objects</div>
  <a class="btn btn-sm btn-default pull-right" ng-click="clearList()">Clear</a>
</div>
<br>
<hr>

<div class="fav-container">
  <div ng-repeat="(kind, favs) in fav_by_kind">
    {{kind}}
      <div ng-repeat="fav in favs">
        <div class="list-group-item fav-viewer-obj" 
        ng-click="displayViewer(fav.ws, fav.id, fav.type)">
        <a class="pull-right btn-rm-fav text-muted">
        <span class="glyphicon glyphicon-remove" 
        ng-click="rmObject(fav.ws, fav.id, fav.type)"></span>
        </a>
        {{fav.id}}<br>
        <a class="label label-primary btn-ws-label" ui-sref="ws.id({ws: fav.ws})">{{fav.ws}}</a>
      </div>
    </div>
  </div>
</div>
