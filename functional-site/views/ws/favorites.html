
<div class="row">
    <div class="col-md-3">
        <div class="narrative-sidebar">
            
            <div favoritesidebar>

                <div>
                    <div class="h3 pull-left">Objects</div>
                    <a class="btn btn-sm btn-default pull-right" ng-click="clearList()">Clear</a>
                </div>
                <br>
                <hr>
                <ul class="list-group">
                    <div ng-repeat="fav in favs">
                        <li class="list-group-item">
                            <a class="pull-right btn-rm-fav text-muted">
                                <span class="glyphicon glyphicon-remove" ng-click="rmObject(fav.ws, fav.id, fav.type)"></span>
                            </a>
                            {{fav.id}}<br>
                            <a class="label label-primary btn-ws-label" ui-sref="ws.id({ws: fav.ws})">{{fav.ws}}</a>
                        </li>
                    </div>
                </ul>

            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="favorites-view" ui-view>
            <!--<div ng-show="!favs">
                <span class="text-danger">You don't have any favorites selected yet.</span><br>
                <small>Look to the stars to save favorites.</small>
            </div>-->

            <div cddviewer></div>

        </div>
    </div>
</div>
