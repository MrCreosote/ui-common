{%if userRecord.profile.userdata.avatar.gravatar_default and userRecord.profile.userdata.email %} 
	<img src="{{userRecord.profile.userdata.email | gravatar(200,"pg",userRecord.profile.userdata.avatar.gravatar_default)}}" width="95%" style="max-width: 300px;">
{% elif userRecord.profile.userdata.avatar.avatar_color %}
	<div style="width: 95%; height: 0; padding-bottom: 100%; background-color: {{userRecord.profile.userdata.avatar.avatar_color|avatarBackgroundColor}}; color: {{userRecord.profile.userdata.avatar.avatar_color|avatarTextColor}};"><div style="padding: 6px;">{{userRecord.profile.userdata.avatar.avatar_phrase}}</div></div>
{% else %}
	<center><img src="assets/images/nouserpic.png" width="95%" style="max-width: 300px;"></center>
{% endif %}
