<table class="table">

  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>ModDate</th>
    </tr>
  </thead>
  <tbody>
  {% for object in state.workspaceObjects %}
  
  <tr>
    <td>{{object.name}}</td>
    <td>{{object.type}}</td>
    <td>{{object.save_by}}</td>
    <td>{{object.save_date | dateFormat}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
