

<html>
    <head>
        <title>KBase Workspace Selector plugin Plugin Example</title>

        <!-- Global KBass css -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/jquery.dataTables.css" rel="stylesheet">

        <!-- custom css for application -->
        <link href="wsBrowser.css" rel="stylesheet">

        <!-- custom css for plugin-->

        <!-- start dependancies for application -->
        <!-- end dependancies for application -->

        <!-- dependancies for KBase view (if not already included) -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.js"></script>        
        <script src="../js/jquery.dataTables.js"></script>
        <script src="../js/fbaModelServices.js"></script>
        <script src="../js/workspaceService.js"></script>

        <script src="../js/jquery.cookie.min.js"></script>
        <script src="../../kbase_labs/javascript/lib/min/1.0.0/kbase-ui-min.js"></script>
        <script src="../js/kbaseLogin.js"></script> 
        <script src="kbaseWSHandler.js"></script>
        <script src="kbaseWSSelector.js"></script>

        <!-- custom KBase view (plugin)-->
        <!--<script src="js/kbase/jquery.kbase.model-view.js"></script>-->

        <!-- This would scripts for be the actual
             KBase application/lab/ui/web-tool/narrative/etc. -->
        <!--<script src="js/main.js"></script>-->

        <script>
            $(function(){
                $('#signin-button').kbaseLogin({style: 'text'}); //login_callback: login_cb, logout_callback: logout_cb
                var userToken = $("#signin-button").kbaseLogin('session').token;
                var wsSelector = $('<div id="ws-selector-container">').kbaseWSSelector({userToken: userToken,
                                                                   selectHandler: selectHandler});

                function selectHandler(selected) {
                    // selected is a list of selected ws ids

                    if (selected[0]) {
                        alert(selected[0].id);
                    }
                }

            });

        </script>

    </head>


    <body>
        This is an example of a KBase workspace selector plugin
        <div id="signin-button"></div>        
        <div id="ws-selector-container" style="width:300px; float: left;"></div>
    </body>

</html>
